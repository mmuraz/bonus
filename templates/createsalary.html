{% extends "layout.html" %}
{% block title %}
Satıcı əlavə etmə
{% endblock title %}
{% block body %}
<div class="text-center">
    <h1><b>Satıcı yaratma səhifəsi</b></h1>
    <hr>
    <div class="jumbotron">
        <form method="post">
            {{render_field(form.username)}}

        </form>
    </div>
</div>





{% endblock body %}
