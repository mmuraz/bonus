{% extends "layout.html" %}
{% block title %}
Borclar
{% endblock title %}
{% block body %}
<div class="text-center">
    <h1><b>Borclar</b></h1>
</div>
    {% if result1 %}
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Istifadeci kodu:</th>
                    <th scope="col">Borcu</th>
                </tr>
            </thead>
            <tbody>
            {% for debts in data %}
                <tr>
                    <th scope="row"><a href="/{{debts.Username}}">{{debts.Username}}</th>
                    <td>{{debts.Debt}}</td>
                </tr>
            
            {% endfor %}
            </tbody>
        </table>
    
    {% else %}
        <h1><b>Borclar Tapilmadi</b></h1>
    {% endif %}

{% endblock body %}
